<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>小遊戲</title><!--<title>小遊戲-Hit the circles</title>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jquery.animate-shadow-min.js"></script>
</head>
<link rel="stylesheet" type="text/css" href="index.css">
<body onload="detect()">
    <div id="sitebody">
        <div id="header">
            <img id="icon" src="./media/icon.png" onclick="location.href='index.html'">
            <img id="member" src="./media/member1.png" onclick="location.href='member.html'">
            <div class="h_option">
                <ul class="menu_option">
                    <li onclick="location.href='index.html'">首頁</li>
                    <li onclick="location.href='adoption.html'">領養</li>
                    <li onclick="location.href='shopping.html'">購物</li>
                    <li onclick="location.href='game_hit_circles.html'">小遊戲</li>
                </ul>
            </div>
        </div>
        <div id="content">
            <div id="title_circle"><h1>Hit the circles</h1></div>
            <div id="div_start" onclick="set_game()">開始遊戲！</div>
            <canvas id="myCanvas" width="600" height="400"></canvas>
        </div>
        <div id="footer">
            <div id="footer_wrap">
                <div id="footer_left">
                    <div class="line">地址：台南市東區大學路1號</div>
                    <div class="line">電話：06-2757575</div>
                </div>
                <div id="footer_right">
                    <div class="line">退換貨政策｜無</div>
                    <div class="line">產品責任保險｜無</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        /*setting the game*/
        var canvas = $('#myCanvas')[0];
        var ctx = canvas.getContext('2d');

        // game狀態（1:進行中, 0:結束）
        var gameStatus = 1;

        // ball's attributes
        var ballRadius = 10;
        var ballX = get_random(10,canvas.width-10);  // Random發球的x位置
        var ballY = canvas.height/2 + 30;
        var movingX = 3;
        var movingY = 3;

        // tool's attributes
        var toolHeight = 5;
        var toolWidth = 80;
        var toolX = (canvas.width-toolWidth)/2;

        // circles' attributes
        var circleRowCount = 3;    // 列數
        var circleColumnCount = 10; // 行數
        var circleRadius = 20;       // 半徑
        var circlePadding = 10;      // 間隔
        var circleOffsetTop = 70;    // 上面距離
        var circleOffsetLeft = 60;   // 左邊距離

        var circles = [];
        for(var c = 0; c < circleColumnCount; c++) {
            circles[c] = [];
            for(var r = 0; r < circleRowCount; r++) {
                circles[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        // count the score
        var score = 0;
        var lives = 2;
        
        document.addEventListener('mousemove', mouse_move_handler, false);

        function get_random(min,max){
            return Math.floor(Math.random()*(max-min+1))+min;
        };

        function set_game(){
            // 讓「開始遊戲」鍵失效
            $('#div_start').attr('onclick','');

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            draw_circles();
            draw_ball();
            draw_tool();
            show_score();
            show_lives();
            collision_detection();

            if(ballX + movingX > canvas.width-ballRadius || ballX + movingX < ballRadius) {  // 左右界
                movingX = -movingX;
            }
            if(ballY + movingY < ballRadius) {  // 上界
                movingY = -movingY;
            }
            else if(ballY + movingY > canvas.height-ballRadius) {
                if(ballX > toolX && ballX < toolX + toolWidth) {
                    movingY = -movingY;
                }
                else {
                    lives -= 1;
                    if(lives == 0) {
                        lose();
                        gameStatus = 0;  // lose
                    }
                    else {
                        ballX = get_random(10,canvas.width-10);
                        ballY = canvas.height/2;
                        moving_x = 2;
                        moving_y = -2;
                        toolX = (canvas.width-toolWidth)/2;
                    }
                }
            }
            ballX += movingX;
            ballY += movingY;
            if(gameStatus == 1){  // 判斷遊戲是否繼續
                requestAnimationFrame(set_game);
            }
        }

        function mouse_move_handler(e){
            var relativeX = e.clientX - canvas.offsetLeft;
            if(relativeX > 0 && relativeX < canvas.width) {
                toolX = relativeX - toolWidth/2;
            }
        }

        function draw_ball() {
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI*2);
            ctx.fillStyle = "black";
            ctx.fill();
            ctx.closePath();
        }

        function draw_tool(){
            ctx.beginPath();
            ctx.rect(toolX, canvas.height-toolHeight, toolWidth, toolHeight);
            ctx.fillStyle = "black";
            ctx.fill();
            ctx.closePath();
        }

        function draw_circles(){
            for(var c = 0; c < circleColumnCount; c++){
                for(var r = 0; r < circleRowCount; r++){
                    if(circles[c][r].status == 1){
                        if(r % 2 == 0){
                            circleOffsetLeft = 60;
                        }
                        else{
                            circleOffsetLeft = 60 + 22.5;
                        }
                        var circleX = (c*(2*circleRadius+circlePadding))+circleOffsetLeft;
                        var circleY = (r*(2*circleRadius+circlePadding))+circleOffsetTop;
                        circles[c][r].x = circleX;
                        circles[c][r].y = circleY;
                        ctx.beginPath();
                        ctx.arc(circleX, circleY, circleRadius, 0, 2*Math.PI);
                        ctx.fillStyle = "#f7f4da";
                        ctx.fill();
                        ctx.closePath();
                    }
                    
                }
            }
        }

        function collision_detection() {
            for(var c = 0; c < circleColumnCount; c++) {
                for(var r = 0; r < circleRowCount; r++) {
                    var circle = circles[c][r];
                    if(circle.status == 1) {
                        if(ballX > circle.x - circleRadius && ballX < circle.x + circleRadius && ballY > circle.y - circleRadius && ballY < circle.y + circleRadius) {
                            movingY = -movingY;
                            circle.status = 0;
                            score++;
                            if(score == circleRowCount * circleColumnCount) {
                                gameStatus = 0;
                                win();
                            }
                        }
                    }
                }
            }
        }

        function show_score(){
            ctx.font = "20px Arial";
            ctx.fillStyle = "black";
            ctx.fillText("Score: " + score, 8, 30);
        }
        
        function show_lives() {
            ctx.font = "20px Arial";
            ctx.fillStyle = "black";
            ctx.fillText("Lives: "+lives, canvas.width-80, 30);
        }

        function lose(){
            ctx.globalAlpha = 0.5;
            ctx.fillStyle = "gray";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.globalAlpha = 1;
            ctx.font = "50px Arial";
            ctx.fillStyle = "black";
            ctx.fillText("FAIL!", canvas.width/2-50, canvas.height/2+20);

            ctx.font = "20px Arial";
            ctx.fillText("請點選Canvas任一處重置遊戲", 175, canvas.height/2+60);

            $('#myCanvas').attr('onclick','reload()');
        }

        function win(){
            ctx.globalAlpha = 0.5;
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.globalAlpha = 1;
            ctx.font = "50px Arial";
            ctx.fillStyle = "black";
            ctx.fillText("WIN!", canvas.width/2-50, canvas.height/2+20);

            ctx.font = "20px Arial";
            ctx.fillText("請點選Canvas任一處重置遊戲", 175, canvas.height/2+60);

            $('#myCanvas').attr('onclick','reload()');
        }

        function reload(){
            $('#div_start').attr('onclick','set_game()');
            document.location.reload();
        }
    </script>
</body>
</html>
<script src="index.js"></script>
