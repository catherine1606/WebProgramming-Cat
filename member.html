<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>會員登入/註冊</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="jquery.animate-shadow-min.js"></script>
</head>
<link rel="stylesheet" type="text/css" href="index.css">
<body onload="detect()">
	<div id="sitebody">
		<div id="header">
			<img id="icon" src="./media/icon.png" onclick="location.href='index.html'">
			<img id="member" src="./media/member2.png" onclick="location.href='member.html'">
			<img id="cat_walk" src="./media/cat.gif">
			<div class="h_option">
				<ul class="menu_option">
					<li onclick="location.href='index.html'">首頁</li>
					<li onclick="location.href='adoption.html'">領養</li>
					<li onclick="location.href='shopping.html'">購物</li>
					<li onclick="location.href='game_hit_circles.html'">小遊戲</li>
				</ul>
			</div>
		</div>
		<div id="content">
			<div class="login">
				<table id="table_title">
					<tr>
						<td id="table_title_login_l">登入</td>
						<td id="table_title_register_l" onclick="register()">註冊</td>
					</tr>
				</table>
				<!--<hr id="login_hr">-->
				<form action="http://httpbin.org/post" method="post">
					<table id="table_lr">
						<caption>登入E-mail</caption>
						<tr>
							<td><input name="email" type="text" id="text_lr" placeholder="E-mail："></td>
						</tr>
						<tr>
							<td><input name="password" type="password" id="text_lr" placeholder="密碼："></td>
						</tr>
						<tr>
							<td><button id="button_lr">開始！</button></td>
						</tr>
						<tr>
							<td id="forget"><a>忘記密碼</a></td>
						</tr>
					</table>
				</form>
			</div>

			<div class="register">
				<table id="table_title">
					<tr>
						<td id="table_title_login_r" onclick="login()">登入</td>
						<td id="table_title_register_r">註冊</td>
					</tr>
				</table>
				<!--<hr id="login_hr">-->
				<form action="http://httpbin.org/post" method="post">
					<table id="table_lr">
						<caption>註冊E-mail</caption>
						<tr>
							<td><input name="username" type="text" id="text_lr" placeholder="用戶名："></td>
						</tr>
						<tr>
							<td><input name="email" type="text" id="text_lr" placeholder="E-mail："></td>
						</tr>
						<tr>
							<td><input name="password" type="password" id="text_lr" placeholder="密碼："></td>
						</tr>
						<tr>
							<td id="checkbox_lr"><input type="checkbox">訂閱電子郵件及簡訊，獲得更多資訊。</td>
						</tr>
						<tr>
							<td><button id="button_lr">立即加入！</button></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
		<div id="footer">
			<div id="footer_wrap">
                <div id="footer_left">
                    <div class="line">地址：台南市東區大學路1號</div>
                    <div class="line">電話：06-2757575</div>
                </div>
                <div id="footer_right">
                    <div class="line">退換貨政策｜無</div>
                    <div class="line">產品責任保險｜無</div>
                </div>
            </div>
		</div>
	</div>

</body>
</html>
<script src="index.js"></script>
