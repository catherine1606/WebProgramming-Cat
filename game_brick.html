<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>小遊戲</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body onload="startGame()">
    <script>

    var myGamePiece;
    var myObstacles = [];
    var myFloor;

    function startGame() {
        myGameArea.start();
        myGamePiece = new component(30, 30, "red", 10, 450);
        myFloor = new component(500, 20, "#ccc", 0, 480);
    }

    var myGameArea = {
        canvas : document.createElement("canvas"),
        start : function() {
            this.canvas.width = 500;
            this.canvas.height = 500;
            this.context = this.canvas.getContext("2d");
            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
            this.frameNo = 0;
            this.interval = setInterval(updateGameArea, 16);
            window.addEventListener('keydown', function (e) {
                myGameArea.keys = (myGameArea.keys || []);
                myGameArea.keys[e.keyCode] = (e.type == "keydown");
            })
                window.addEventListener('keyup', function (e) {
                myGameArea.keys[e.keyCode] = (e.type == "keydown");
            })
        }, 
        clear : function(){
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        },
        stop : function() {
            clearInterval(this.interval);
        }
    }

    function component(width, height, color, x, y) {
        this.gamearea = myGameArea;
        this.width = width;
        this.height = height;
        this.speedX = 0;
        this.speedY = 0;
        this.gravity = 0.5;
        this.gravitySpeed = 0;
        this.x = x;
        this.y = y;    
        this.update = function() {
            ctx = myGameArea.context;
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
        this.newPos = function() {
            if (myGameArea.keys && myGameArea.keys[32]){
                this.gravitySpeed = 0;
            }
            if(this.y < 450){
                this.gravitySpeed += this.gravity;
                this.y += this.speedY + this.gravitySpeed;
            }
            console.log(this.y);
            if(this.y > 450){
                this.y = 450;
            }
            this.x += this.speedX;
            this.hitBottom();
        }
        this.hitBottom = function() {
            var rockbottom = myGameArea.canvas.height - this.height;
            if (this.y > rockbottom) {
                this.y = rockbottom;
            }
        }
        this.crashWith = function(otherobj) {
            var myleft = this.x;
            var myright = this.x + (this.width);
            var mytop = this.y;
            var mybottom = this.y + (this.height);
            var otherleft = otherobj.x;
            var otherright = otherobj.x + (otherobj.width);
            var othertop = otherobj.y;
            var otherbottom = otherobj.y + (otherobj.height);
            var crash = true;
            if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
                crash = false;
            }
        return crash;
        }
    }

    function updateGameArea() {
        var x, y;
        for (i = 0; i < myObstacles.length; i += 1) {
            if (myGamePiece.crashWith(myObstacles[i])) {
                myGameArea.stop();
                return;
            } 
        }
        myGameArea.clear();
        myGameArea.frameNo += 1;
        if (myGameArea.frameNo == 1 || everyinterval(150)) {
            x = myGameArea.canvas.width;
            y = myGameArea.canvas.height - 200;
            myObstacles.push(new component(10, 200, "green", x, y));
            //myFloors.push(new component(500, 20, "#ccc", 0, 480));
        }
        for (i = 0; i < myObstacles.length; i += 1) {
            myObstacles[i].x += -1;
            myObstacles[i].update();
        }
        myGamePiece.newPos();    
        myGamePiece.update();
        myGamePiece.speedX = 0;
        myGamePiece.speedY = 0;    
        if (myGameArea.keys && myGameArea.keys[37]) {myGamePiece.speedX = -5; }
        if (myGameArea.keys && myGameArea.keys[39]) {myGamePiece.speedX = 5; }
        if (myGameArea.keys && myGameArea.keys[32]) {myGamePiece.speedY = -5; }
        //if (myGameArea.keys && myGameArea.keys[38]) {myGamePiece.speedY = -1; }
        //if (myGameArea.keys && myGameArea.keys[40]) {myGamePiece.speedY = 1; }
    }
    //現在的功能：障礙物可以移動，但是方塊不能跳，只能左右移動。
    //參考網站：https://www.w3schools.com/graphics/game_obstacles.asp

    function everyinterval(n) {
      if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
      return false;
    }
</script>

</body>
</html>
